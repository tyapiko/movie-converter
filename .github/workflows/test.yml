name: 🧪 Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 🚀 Build and start services
      run: |
        docker-compose build
        docker-compose up -d
        
    - name: ⏳ Wait for services to be ready
      run: |
        echo "Waiting for app to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8501/_stcore/health; do sleep 2; done'
        
        echo "Waiting for VOICEVOX to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:50021/speakers; do sleep 2; done'
        
    - name: 🧪 Run basic tests
      run: |
        # App health check
        curl -f http://localhost:8501/_stcore/health
        
        # VOICEVOX API check
        curl -f http://localhost:50021/speakers
        
        # Check main page
        curl -s http://localhost:8501 | grep -q "ショート動画コンバーター"
        
    - name: 📊 Check container status
      run: |
        docker-compose ps
        docker-compose logs --tail=50
        
    - name: 🧹 Cleanup
      if: always()
      run: |
        docker-compose down
        docker system prune -f