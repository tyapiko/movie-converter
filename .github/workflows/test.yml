name: ğŸ§ª Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“‹ Check required files
      run: |
        echo "Checking required files..."
        test -f app.py && echo "âœ… app.py found"
        test -f requirements.txt && echo "âœ… requirements.txt found"
        test -f Dockerfile && echo "âœ… Dockerfile found"
        test -f docker-compose.yml && echo "âœ… docker-compose.yml found"
        test -f README.md && echo "âœ… README.md found"
        
    - name: ğŸ Validate Python syntax
      run: |
        echo "Checking Python syntax..."
        python3 -m py_compile app.py
        echo "âœ… Python syntax valid"
        
    - name: ğŸ“¦ Check Python dependencies
      run: |
        echo "Checking requirements.txt..."
        pip install --dry-run -r requirements.txt
        echo "âœ… Dependencies installable"
        
    - name: ğŸ³ Validate Docker files
      run: |
        echo "Checking Dockerfile syntax..."
        # Basic Dockerfile syntax check
        grep -q "FROM" Dockerfile && echo "âœ… Dockerfile has FROM instruction"
        grep -q "WORKDIR" Dockerfile && echo "âœ… Dockerfile has WORKDIR instruction"
        grep -q "CMD" Dockerfile && echo "âœ… Dockerfile has CMD instruction"
        
    - name: âœ… Success
      run: |
        echo "ğŸ‰ All validation checks passed!"
        echo "Code is ready for deployment."