name: 🧪 Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📋 Check required files
      run: |
        echo "Checking required files..."
        test -f app.py && echo "✅ app.py found"
        test -f requirements.txt && echo "✅ requirements.txt found"
        test -f Dockerfile && echo "✅ Dockerfile found"
        test -f docker-compose.yml && echo "✅ docker-compose.yml found"
        test -f README.md && echo "✅ README.md found"
        
    - name: 🐍 Validate Python syntax
      run: |
        echo "Checking Python syntax..."
        python3 -m py_compile app.py
        echo "✅ Python syntax valid"
        
    - name: 📦 Check Python dependencies
      run: |
        echo "Checking requirements.txt..."
        pip install --dry-run -r requirements.txt
        echo "✅ Dependencies installable"
        
    - name: 🐳 Validate Docker files
      run: |
        echo "Checking Dockerfile syntax..."
        # Basic Dockerfile syntax check
        grep -q "FROM" Dockerfile && echo "✅ Dockerfile has FROM instruction"
        grep -q "WORKDIR" Dockerfile && echo "✅ Dockerfile has WORKDIR instruction"
        grep -q "CMD" Dockerfile && echo "✅ Dockerfile has CMD instruction"
        
    - name: ✅ Success
      run: |
        echo "🎉 All validation checks passed!"
        echo "Code is ready for deployment."